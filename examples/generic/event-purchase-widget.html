<!--
eventPurchaseWidget Demo

To use, change the event slug to event that you wish to sell for.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      background-image: url(assets/img/events-bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .widget {
      display: none;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- SHOWPASS SDK HEADER -->
  <script type="text/javascript">
    (function (window, document, src) {
      var config = window.__shwps;
      if (typeof config === "undefined") {
        config = function () {
          config.c(arguments)
        };
        config.q = [];
        config.c = function (args) {
          config.q.push(args)
        };
        window.__shwps = config;

        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = src;
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    })(window, document, 'https://beta.myshowpass.com/static/dist/sdk.js');
  </script>

</head>
<body>
<div>
  <div style="text-align: center">
    <button onclick="showpass.tickets.eventPurchaseWidget('free-event', {'theme-primary': '#333333', 'keep-shopping': false})"> <!-- CONFIGURE EVENT SLUG HERE -->
      Free Event - Keep Shopping False
    </button>
    <button onclick="showpass.tickets.eventPurchaseWidget('bundle-child-event', {'theme-primary': '#333333'})"> <!-- CONFIGURE EVENT SLUG HERE -->
      Bundle Child Event - Keep Shopping True
    </button>
    <button onclick="showpass.tickets.eventPurchaseWidget('test-assigned-seating', {'theme-primary': '#333333', 'keep-shopping': false})"> <!-- CONFIGURE EVENT SLUG HERE -->
      Test Assign Seating - False
    </button>
    <button onclick="showpass.tickets.eventPurchaseWidget('new-password', {'theme-primary': '#333333', 'keep-shopping': true})"> <!-- CONFIGURE EVENT SLUG HERE -->
      Password is Password - True
    </button>
    <button onclick="showpass.tickets.checkoutWidget({'theme-primary': '#333333', 'keep-shopping': true})"> <!-- CONFIGURE EVENT SLUG HERE -->
      Checkout Widget
    </button>
  </div>
</div>
</body>
</html>
